<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- DataTables Core CSS + JS -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <!-- Bootstrap 5 and Bootswatch -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.5/dist/lumen/bootstrap.min.css">
    <!-- DataTables Bootstrap 5 Integration -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" />
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./favicon.ico"/>
    <title>Kain Tayo | Meals List</title>

</head>
<body>
    <!-- Navigation Bar -->
    <nav class="sticky-top navbar navbar-expand-lg navbar-dark bg-dark p-3">
        <a class="navbar-brand" href="index.html">Kain Tayo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="list.html">Meals List</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="container mt-3 fade-in">
        <h3 class="mb-4 text-center">ðŸ“‹ Meals List</h3>

        <div class="table-responsive">
            <table id="meal-table" class="table table-striped table-bordered shadow-sm slde-up">
                <thead>
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Category</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Script -->
    <script>
        $(document).ready(function() {
            $.getJSON('data/foods.json', function(data) {
            data.forEach(function(meal) {
                $('#meal-table tbody').append(`
                <tr class="fade-in">
                    <td><img loading="lazy" src="${meal.image}" alt="${meal.name}" style="width: 60px; height: auto;"
                        onerror="this.onerror=null; this.src='images/food-placeholder.png';"></td>
                    <td>${meal.name}</td>
                    <td>${meal.type}</td>
                    <td>${meal.category}</td>
                </tr>
                `);
            });

            $('#meal-table').DataTable({
                lengthChange: false,
                order:[1, 'asc']
            });

            });
        });
    </script>
    
</body>
</html>
