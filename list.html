<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap4.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.3.1/dist/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap4.min.css">
    <title>Kain Tayo | Meals List</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="index.html">Kain Tayo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="list.html">Meals List</a>
            </li>
        </ul>
        </div>
    </nav>
    
    <div class="container mt-3">
        <h3 class="mb-4 text-center">ðŸ“‹ Meals List</h3>

        <div class="table-responsive">
        <table id="meal-table" class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Type</th>
                <th>Category</th>
            </tr>
            </thead>
            <tbody>
            
            </tbody>
        </table>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $.getJSON('data/foods.json', function(data) {
            data.forEach(function(meal) {
                $('#meal-table tbody').append(`
                <tr>
                    <td><img src="${meal.image}" alt="${meal.name}" style="width: 60px; height: auto;"
                        onerror="this.onerror=null; this.src='images/food-placeholder.png';"></td>
                    <td>${meal.name}</td>
                    <td>${meal.type}</td>
                    <td>${meal.category}</td>
                </tr>
                `);
            });

            $('#meal-table').DataTable();
            });
        });
    </script>
    
</body>
</html>
