<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.3.1/dist/flatly/bootstrap.min.css">
    <script defer src="/js/app.js"></script>
    <title>Kain Tayo | Home</title>

    <style>
        .meal-img {
          max-height: 230px;
          object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="index.html">Kain Tayo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="list.html">Meals List</a>
            </li>
        </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container text-center mt-4">
        <h2 class="mb-3">üçΩÔ∏è Kain Tayo!</h2>
        <p class="lead">Can't decide what to eat?</p>

        <button id="random-btn" class="btn btn-primary btn-lg mb-4">
        üé≤ Suggest Meal
        </button>

        <div id="random-meal" class="mb-5"></div>
    </div>

      <script>
        let meals = [];
      
        fetch('data/foods.json')
          .then(response => response.json())
          .then(data => {
            meals = data;
          });
      
        document.getElementById('random-btn').addEventListener('click', function() {
          if (meals.length === 0) return;
      
          const randomMeal = meals[Math.floor(Math.random() * meals.length)];
          document.getElementById('random-meal').innerHTML = `
            <div class="card">
              <img src="${randomMeal.image}" class="card-img-top meal-img" alt="${randomMeal.name}"
              onerror="this.onerror=null; this.src='images/food-placeholder.png';">
              <div class="card-body">
                <h5 class="card-title">${randomMeal.name}</h5>
                <p class="card-text">${randomMeal.type} ‚Ä¢ ${randomMeal.category}</p>
              </div>
            </div>
          `;
        });
      </script>

</body>
</html>
