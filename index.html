<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap 5 and Bootswatch -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.5/dist/lumen/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./favicon.ico"/>
    <title>Kain Tayo | Home</title>

    <style>
        .meal-img {
          max-height: 40vh;
          object-fit: cover;
        }
    </style>

</head>
<body>

    <!-- Navigation Bar -->
    <nav class="sticky-top navbar navbar-expand-lg navbar-dark bg-dark p-3">
        <a class="navbar-brand" href="index.html">Kain Tayo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="list.html">Meals List</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container text-center mt-4 fade-in">

        <h3 class="mb-3">üçΩÔ∏è Kain Tayo!</h3>
        <p class="lead">Can't decide what to eat?</p>

        <button id="random-btn" class="btn btn-primary btn-lg mb-4">
        üé≤ Suggest Meal
        </button>

        <div id="random-meal" class="mb-5">
            <div id="meal-spinner" class="d-none">
                <div class="spinner-border text-primary" role="status">
                    <span class="sr-only"></span>
                </div>
            </div>
            <div id="meal-card"></div>
        </div>

    </div>


    <!-- Script -->
    <script>
        let meals = [];
        
        fetch('data/foods.json')
            .then(response => response.json())
            .then(data => {
            meals = data;
            });
        
        document.getElementById('random-btn').addEventListener('click', function () {
            if (meals.length === 0) return;

            const spinner = document.getElementById('meal-spinner');
            const mealCard = document.getElementById('meal-card');

            
            mealCard.innerHTML = '';
            spinner.classList.remove('d-none');

            setTimeout(() => {
                const randomMeal = meals[Math.floor(Math.random() * meals.length)];

                mealCard.innerHTML = `
                    <div class="card shadow-sm slide-up">
                        <img src="${randomMeal.image}" class="card-img-top meal-img" alt="${randomMeal.name}"
                        onerror="this.onerror=null; this.src='images/food-placeholder.png';">
                        <div class="card-body">
                            <h5 class="card-title">${randomMeal.name}</h5>
                            <p class="card-text">${randomMeal.type} ‚Ä¢ ${randomMeal.category}</p>
                        </div>
                    </div>
                `;

                
                spinner.classList.add('d-none');
            }, 500);
        });

    </script>

</body>
</html>
